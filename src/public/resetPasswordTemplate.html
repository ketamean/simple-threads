<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
            text-align: center;
        }

        p {
            color: #666666;
            line-height: 1.6;
        }

        .reset-button {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #3498db;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .reset-button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Click the button below to reset your password:</p>
        <a href="http://192.168.1.13:3000/users/auth/setpassword?resetToken={{token}}" class="reset-button">Reset
            Password</a>
        <p>This link will expire in 10 minutes.</p>
        <p>If you didn't request this, please ignore this email.</p>
        <div class="footer">
            <p>&copy; 2024 threadSimple. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
