<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Threads</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="./reset-password.css">
    <link rel="icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body class="grid-container col-1">
    <header>
        <a href="../index.html" id="back-arrow">
            <svg width="40px" xmlns="http://www.w3.org/2000/svg">
                <line x1="12" y1="20" x2="40" y2="20"/>
                <line x1="12" y1="20" x2="20" y2="12"/>
                <line x1="12" y1="20" x2="20" y2="28"/>
                <title>Go back</title>
            </svg>
        </a>
    </header>
    <main>
        <div>
            <svg aria-label="Trouble logging in?" height="96" role="img" viewBox="0 0 96 96" width="96">
                <title>Trouble logging in?</title>
                <circle cx="48" cy="48" fill="none" r="47" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
                <path d="M60.931 70.001H35.065a5.036 5.036 0 0 1-5.068-5.004V46.005A5.036 5.036 0 0 1 35.065 41H60.93a5.035 5.035 0 0 1 5.066 5.004v18.992A5.035 5.035 0 0 1 60.93 70ZM37.999 39.996v-6.998a10 10 0 0 1 20 0v6.998" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <h1>Trouble logging in?</h1>
            <p>Enter your email or username and we'll send you a link to get back into your account.</p>
            <form action="../index.html" method="post">
                <input type="text" placeholder="Username or email" name="usrname-email" minlength="1" value="" required>
                <input type="submit" value="Reset password">
            </form>
        </div>
    </main>
</body>
<script>
    const form = document.querySelector('form')
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let a = document.createElement('a')
        a.href = './set-password.html'
        a.click()
    })
</script>
</html>
